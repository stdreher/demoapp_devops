<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Demo App</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --card-bg: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      padding: 2rem;
      text-align: center;
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    #app {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out;
      transition: background-color 0.5s ease;
    }

    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      transition: all 0.3s ease;
    }

    input:focus, button:hover {
      transform: scale(1.05);
    }

    #output {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--text-color);
      opacity: 0;
      transition: opacity 0.5s ease-in-out, color 0.5s ease;
    }

    #output.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>JavaScript Demo App</h2>
    <select id="themeSelector" onchange="changeTheme()">
      <option value="light">Light Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="blue">Blue Theme</option>
    </select>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="text" id="cityInput" placeholder="Enter your city" />
    <button onclick="greetUser()">Greet</button>
    <div id="output"></div>
  </div>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value.trim();
      const city = document.getElementById('cityInput').value.trim();
      const output = document.getElementById('output');

      if (name && city) {
        output.textContent = `Hello, ${name} from ${city}! Welcome to the JS Demo App.`;
      } else {
        output.textContent = 'Please enter both your name and city.';
      }

      output.classList.add('show');
    }

    function applyTheme(theme) {
      const root = document.documentElement;

      root.style.transition = 'background-color 0.5s ease, color 0.5s ease';

      if (theme === 'light') {
        root.style.setProperty('--bg-color', '#f0f2f5');
        root.style.setProperty('--text-color', '#333');
        root.style.setProperty('--card-bg', 'white');
      } else if (theme === 'dark') {
        root.style.setProperty('--bg-color', '#1e1e1e');
        root.style.setProperty('--text-color', '#f0f0f0');
        root.style.setProperty('--card-bg', '#2c2c2c');
      } else if (theme === 'blue') {
        root.style.setProperty('--bg-color', '#e6f0ff');
        root.style.setProperty('--text-color', '#00274d');
        root.style.setProperty('--card-bg', '#cce0ff');
      }
    }

    function changeTheme() {
      const theme = document.getElementById('themeSelector').value;
      localStorage.setItem('selectedTheme', theme);
      applyTheme(theme);
    }

    // Apply saved theme on page load
    window.onload = () => {
      const savedTheme = localStorage.getItem('selectedTheme') || 'light';
      document.getElementById('themeSelector').value = savedTheme;
      applyTheme(savedTheme);
    };
  </script>
</body>
</html>
